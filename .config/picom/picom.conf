########## GLX Backend ##########

backend = "glx";
glx-no-stencil = true;

###### Background-Blurring ######

blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;
blur-method = "dual_kawase";
blur-strength = 3;

############ Shadow #############

shadow = true;
shadow-radius = 5;
shadow-offset-x = -7;
shadow-offset-y = -2;
shadow-color = "#081F2F"

#### Transparency / Opacity #####

inactive-opacity = 0.77;
frame-opacity = 0.9;
inactive-opacity-override = true;
opacity-rule = [
	"85:class_g = 'Alacritty'",
	"85:class_g = 'dwm'",
];
